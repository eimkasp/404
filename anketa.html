<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="anketa.css">
    <title>Anketa</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="text-wraper">
                <h1>Let's talk about everything!</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo modi autem voluptate.</p>
                <img src="img/undraw-contact.svg" alt="paveiksliukas">
            </div>
            <div class="form-wraper">
                <form action="#">
                    <div>
                        <label for="name"></label>
                        <input type="text" placeholder="Your name" required>
                    </div>
                    <div>
                        <label for="email"></label>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="text"></label>
                        <input type="text" placeholder="Subject" required>
                    </div>

                    <div>
                        <label for="text"></label>
                        <textarea cols="60" rows="6" placeholder="Write your message" required></textarea>
                    </div>
                    <div>
                        <input type="Submit" value="Send Message">
                    </div>
                </form>
            </div>
        </div>
    </main>




</body>

</html>
